name: Lint Backend Code
run-name: 'Lint Backend Code ${{github.workflow}} #${{ github.event.pull_request.number }}'
on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    branches: [main, master]
    paths:
      - 'backend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [
          'backend/gopkgs',
          'backend/baseService',
          'backend/shortVideoApiService',
          'backend/shortVideoCoreService'
        ]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      - name: Setup
        uses: actions/setup-node@v3
        with:
          go-version: 1.22

      - uses: reviewdog/action-golangci-lint@v2
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          golangci_lint_flags: "--timeout 10m --exclude-use-default=false"
          fail_on_error: false
          reporter: github-pr-check
          filter_mode: file
          workdir: ${{ matrix.project }}
          level: "error"

      - name: Build ${{ matrix.project }}
        run: cd ${{ matrix.project }} && go build -v ./...

      - name: Test ${{ matrix.project }}
        run: cd ${{ matrix.project }} && go test -v ./...

      - name: Run coverage ${{ matrix.project }}
        run: cd ${{ matrix.project }} && go test -race -coverprofile=coverage.out -covermode=atomic

